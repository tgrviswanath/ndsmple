                    <p class="lead"><p>One quick note:</p><p>With Sequelize v5, <code>findById()</code> (which we'll use in this course) was replaced by <code>findByPk()</code>.</p><p>You use it in the same way, so you can simply replace all occurrences of <code>findById()</code> with <code>findByPk()</code> </p></p>
